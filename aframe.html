<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test 3D</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   
      
  </head>
  <body>


    <a-scene antialias="true" fog="type: linear; color: #000; near: 5; far: 10">


<!-- Lights -->


<a-light type="point" color="#fff" shadow="cast: true" distance="100" position="10 25 0" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 250; dur: 5000"></a-light>




      <a-box position="0 0 -3" width="20" height="0.1" depth="20" shadow="recieve: true" rotation="0 0 0" color="#ccc"></a-box>

    <a-entity rotation="0 45 0" position="0 1 -5" 
    animation="property: position; to: 0 0.6 -8; dur: 10000; dir: alternate; easing: easeInOutQuad; loop: true"
    >
          <a-box position="0 0 0" width="5" height="3" depth="0.2" shadow="cast: true" color="orange"></a-box>
          <a-cylinder position="0 0 3" width="1" height="1" depth="1"  color="greenyellow"></a-cylinder>
    </a-entity>

      <a-sky color="#000"></a-sky>



    </a-scene>






  </body>
  </html>
